<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GTA SAMP Club – Anggota</title>
  <meta name="description" content="Daftar anggota inti komunitas Street Racers GTA SAMP." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root { --accent: #f5c84c; --accent-2: #df6c4f; }
    html, body { height: 100%; }
    body { font-family: 'Rajdhani', system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, 'Noto Sans', 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol'; }
    .vignette::after {
      content: "";
      position: absolute; inset: 0;
      pointer-events: none;
      background: radial-gradient(ellipse at center, transparent 55%, rgba(0,0,0,.8) 100%);
      mix-blend-mode: multiply;
    }
    .fade-in { opacity: 0; transform: translateY(20px); transition: opacity 0.8s ease-out, transform 0.8s ease-out; }
    .fade-in.visible { opacity: 1; transform: translateY(0); }
    .glow-btn { position: relative; overflow: hidden; }
    .glow-btn::before {
      content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s ease;
    }
    .glow-btn:hover::before { left: 100%; }
    .link-underline { position: relative; }
    .link-underline::after {
      content: ""; position: absolute; left: 0; bottom: -2px; height: 2px; width: 0; background: var(--accent);
      transition: width .3s ease;
    }
    .link-underline:hover::after { width: 100%; }
  </style>
</head>
<body class="bg-black text-white">
  <!-- HEADER -->
  <header class="bg-black/60 border-b border-white/10">
    <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between text-sm">
      <div class="flex items-center gap-3">
        <div class="w-8 h-8 rounded-full bg-white/10 backdrop-blur"></div>
        <span class="tracking-widest text-white/70">GTA SAMP CLUB</span>
      </div>
      <a href="index.html" class="px-4 py-2 rounded-xl border border-white/20 hover:border-white/50 hover:bg-white/5 transition glow-btn">Kembali</a>
    </div>
  </header>

  <!-- MEMBERS SECTION -->
  <main class="relative bg-[#0b0b0b] vignette">
    <div class="max-w-3xl mx-auto px-4 py-12">
      <h2 class="text-3xl md:text-4xl font-bold mb-6 fade-in">Anggota Inti</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div class="bg-neutral-900/80 border border-white/10 rounded-2xl p-5 flex items-center gap-4 fade-in" style="transition-delay: 0.2s;">
          <img src="https://i.ibb.co/4J9tY4n/avatar.png" class="w-12 h-12 rounded-full" alt="Leader" />
          <div>
            <div class="font-bold">PlayerOne</div>
            <div class="text-xs text-white/50">Leader</div>
          </div>
        </div>
        <div class="bg-neutral-900/80 border border-white/10 rounded-2xl p-5 flex items-center gap-4 fade-in" style="transition-delay: 0.3s;">
          <img src="https://i.ibb.co/4J9tY4n/avatar.png" class="w-12 h-12 rounded-full" alt="Member" />
          <div>
            <div class="font-bold">PlayerTwo</div>
            <div class="text-xs text-white/50">Member</div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="border-t border-white/10 bg-black/60">
    <div class="max-w-6xl mx-auto px-4 py-8 text-white/50 text-sm flex items-center justify-between">
      <div>© 2025 Street Racers – GTA SAMP</div>
      <div class="flex gap-4">
        <a href="#" class="hover:text-white link-underline">Discord</a>
        <a href="#" class="hover:text-white link-underline">Instagram</a>
      </div>
    </div>
  </footer>

  <script>
    // Fade-in animations on scroll
    const fadeEls = document.querySelectorAll('.fade-in');
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
          observer.unobserve(entry.target);
        }
      });
    }, { threshold: 0.1 });
    fadeEls.forEach(el => observer.observe(el));

    // Reduce motion preference
    if (window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
      fadeEls.forEach(el => el.classList.add('visible'));
    }
  </script>
</body>
</html>
